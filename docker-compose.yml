version: "3.9"

services:
  app:
    build: .
    container_name: skyscraping-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      # Common Postgres envs for future use by the app
      - PGHOST=db
      - PGPORT=5432
      - PGUSER=appuser
      - PGPASSWORD=apppass
      - PGDATABASE=appdb
      - DATABASE_URL=postgresql://appuser:apppass@db:5432/appdb
      # CORS origin for frontend and scraping interval (ms)
      - FRONTEND_ORIGIN=${FRONTEND_ORIGIN:-http://159.89.30.87:3001}
      - INGEST_INTERVAL_MS=${INGEST_INTERVAL_MS:-300000}
    depends_on:
      - db

  db:
    image: postgres:16-alpine
    container_name: skyscraping-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=appuser
      - POSTGRES_PASSWORD=apppass
      - POSTGRES_DB=appdb
    ports:
      - "5434:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U appuser -d appdb"]
      interval: 5s
      timeout: 5s
      retries: 10

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: skyscraping-frontend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      # Public URL used by the browser to call the API (override in prod)
      - NEXT_PUBLIC_BACKEND_URL=${NEXT_PUBLIC_BACKEND_URL:-http://localhost:3000}
      # Server-side fetches inside Next use the internal service name
      - BACKEND_URL=${BACKEND_URL:-http://app:3000}
    depends_on:
      - app

volumes:
  pgdata:


